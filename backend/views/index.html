<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- component -->
    <div class="bg-gray-100 h-screen">
        <div class="bg-white p-6  md:mx-auto">
            <svg viewBox="0 0 24 24" class="text-green-600 w-16 h-16 mx-auto my-6">
                <path fill="currentColor"
                    d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
                </path>
            </svg>
            <div class="text-center">
                <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center error-message">Account
                    Verification Done!
                </h3>
                <p class="text-gray-600 my-2 otherMessage">Thank you for completing your secure online payment.</p>
                <p id="message" class="redirect"> Have a great day! </p>
                <div class="py-10 text-center button">
                    <a href="/login" class="px-12 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3">
                        LOG IN
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const error = urlParams.get('error');

    const message = urlParams.get('message');


    if (error === 'true') {
        const errorMessage = urlParams.get('message');
        const errorMessageElement = document.querySelector('.error-message');

        errorMessageElement.textContent = errorMessage;
        errorMessageElement.classList.remove('hidden');



        const svgElement = document.querySelector('.text-green-600');
        if (svgElement) {
            svgElement.style.display = 'none';
        }

        const logInButton = document.querySelector('.button')
        if (logInButton) {
            logInButton.style.display = 'none'
        }

        const otherMessage = document.querySelector('.otherMessage')
        if (otherMessage) {
            otherMessage.style.display = 'none'
        }

        const redirect = document.querySelector('.redirect')
        redirect.textContent = 'Please check your mail'
    }
</script>
</script>


</html>
